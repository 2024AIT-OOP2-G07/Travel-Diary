<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>旅先追加</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}" />
    <!-- 以下OGP -->
    <meta property="og:title" content="記録する" />
    <meta property="og:image" content="{{ url_for('static', filename='add_ogp.png') }}"/>
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="旅日記web" />
  </head>
  <body>
    <header class="web-title-container">
      <h1 class="web-title"><a href="{{ url_for('index') }}">旅日記Web</a></h1>
      <a href="{{ url_for('index') }}" class="home-button">ホーム</a>
    </header>
    <div class="line"></div>
    <h1 class="title">記録する</h1>

    <div>
      <form class="grid" action="{{ url_for('add.add') }}" method="post">
        <div>訪れた場所</div>
        <div>
          <input type="text" name="name" required placeholder="訪れた場所を入力してください">
        </div>
        <div>訪れた日時</div>
        <div>
          <input type="date" name="day" required>
        </div>
        <div>住所</div>
        <div>
          <input type="text" name="address" required placeholder="住所を入力してください">
        </div>
        <div>評価</div>
        <div>
          <select name="evaluation" required>
            <option value="">選択してください</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div>ひとこと</div>
        <div>
          <input type="text" name="comment" required placeholder="ひとことを入力してください">
        </div>
        
        <button class="submit" type="submit">追加</button>

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        
      </form>
    </div>
  </body>
</html>
